<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>

    <link rel="stylesheet" href="cssassign/style2.css">
</head>
<body>

<h1>  <u>Project Management</u>  </h1>
<br>
<form action="">

    <br><br>

    <label for="pj">Project Manager</label>
    <input type="text" id="pj" placeholder=" project name" required="required">
    <br> <br>
    <label for="ast">Assigned to </label>
    <input type="text" id="ast" placeholder="Ex Merry Professor" required="required">
    <br><br>
    <label for="sdt">Start Date</label>
    <input type="date" id="sdt" required="required">
    <br> <br>
    <label for="edt">End Date</label>
    <input type="date" id="edt" required="required">
    <br>

<p>Priority
    <input type="radio" id="hg" required="required">
    <label for="hg"> High</label>
    <input type="radio" id="av" required="required">
    <label for="av"> Average</label>
    <input type="radio" id="lw" required="required">
    <label for="lw"> Low</label>
</p>


    <br>
    <label for="type">Description</label>
    <textarea name="" id="type" cols="30" rows="2"></textarea>
    <br><br>

    <button type="submit" style="background-color: blue">Submit </button>
    <button type="clear" style="background-color: green">Clear</button>
    

</form>

</body>
</html>
