<body>

<form action="">

    <br>

    <label for="nm">Name:</label>
    <input type="text" id="nm" placeholder="your name" required="required">

    <br><br>
<label for="em">Email:</label>
    <input type="email" id="em" placeholder="your email" required="required">

    <br><br>
<label for="Psw">Password:</label>
    <input type="password" id="Psw" required="required">

    <br><br>
<label for="pnm">Phone Number:</label>
    <input type="text" id="pnm" required="required">
    <br><br>

    <label>Gender: </label>

        <input type="radio" id="ml" required="required">

        <input type="radio" id="fml" required="required">
        <label for="fml">Female:</label>
        <input type="radio" id="otr" required="required">
        <label for="otr">Other:</label>


    <br><br>
    <label for="lg">Language</label>

    <select name="" id="lg">

        <option value="">Select Language</option>

    </select>

    <br><br>

    <label for="zpc">Zip Code:</label>
    <input type="text" id="zpc" required="required">

    <br><br>

    <label for="abt">About:</label>
    <input type="text" id="abt" placeholder="Write about yourself" required="required" >
    <br><br>


        <button> <strong>Register</strong> </button>








</form>
